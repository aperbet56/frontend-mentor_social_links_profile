<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social links profile - Frontend mentor</title>
    <!-- Importation de la favicon -->
    <link
      rel="shortcut icon"
      href="assets/images/favicon-32x32.png"
      type="image/x-icon"
    />
    <!-- Importation des styles -->
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="style.css" />
    <!-- Importation des polices -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1>Social links profile</h1>
    </header>
    <main class="main__content">
      <section class="card">
        <div class="card__header">
          <img
            src="./assets/images/avatar-jessica.jpeg"
            alt="Jessica Randall avatar"
            class="avatar"
          />
          <h2 class="name">Jessica Randall</h2>
          <p class="location">London, United Kingdom</p>
          <p class="jobb">"Front-end developer and avid reader."</p>
        </div>
        <div class="card__body">
          <div class="social__network">
            <a href="https://www.github.com">GitHub</a>
          </div>
          <div class="social__network">
            <a href="https://www.frontendmentor.io/home">Frontend Mentor</a>
          </div>
          <div class="social__network">
            <a href="https://www.linkedin.com">LinkedIn</a>
          </div>
          <div class="social__network">
            <a href="https://www.twitter.com">Twitter</a>
          </div>
          <div class="social__network">
            <a href="https://www.instagram.com">Instagram</a>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/aperbet56">aperbet56</a>.
      </p>
    </footer>
  </body>
</html>
